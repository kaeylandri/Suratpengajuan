<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .progress-container {
            margin-bottom: 40px;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            height: 25px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 12px;
            width: 0%;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(
                -45deg,
                rgba(255, 255, 255, 0.2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.2) 75%,
                transparent 75%,
                transparent
            );
            background-size: 50px 50px;
            animation: move 2s linear infinite;
            border-radius: 12px;
        }
        
        @keyframes move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 50px 50px;
            }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .examples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .example {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
        }
        
        .example h3 {
            margin-bottom: 15px;
            text-align: center;
        }
        
        .example-progress {
            height: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .example-fill {
            height: 100%;
            border-radius: 10px;
        }
        
        .example:nth-child(1) .example-fill {
            width: 25%;
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);
        }
        
        .example:nth-child(2) .example-fill {
            width: 50%;
            background: linear-gradient(90deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        
        .example:nth-child(3) .example-fill {
            width: 75%;
            background: linear-gradient(90deg, #84fab0 0%, #8fd3f4 100%);
        }
        
        .example:nth-child(4) .example-fill {
            width: 90%;
            background: linear-gradient(90deg, #ffecd2 0%, #fcb69f 100%);
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Progress Bar Interaktif</h1>
        
        <div class="progress-container">
            <div class="progress-info">
                <span>Progress: <span id="progress-value">0%</span></span>
                <span>Tujuan: 100%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="btn-10">+10%</button>
            <button id="btn-25">+25%</button>
            <button id="btn-50">+50%</button>
            <button id="btn-reset">Reset</button>
        </div>
        
        <h2>Contoh Progress Bar Lainnya</h2>
        <div class="examples">
            <div class="example">
                <h3>Proyek A</h3>
                <div class="example-progress">
                    <div class="example-fill"></div>
                </div>
                <p class="progress-info">25% selesai</p>
            </div>
            <div class="example">
                <h3>Proyek B</h3>
                <div class="example-progress">
                    <div class="example-fill"></div>
                </div>
                <p class="progress-info">50% selesai</p>
            </div>
            <div class="example">
                <h3>Proyek C</h3>
                <div class="example-progress">
                    <div class="example-fill"></div>
                </div>
                <p class="progress-info">75% selesai</p>
            </div>
            <div class="example">
                <h3>Proyek D</h3>
                <div class="example-progress">
                    <div class="example-fill"></div>
                </div>
                <p class="progress-info">90% selesai</p>
            </div>
        </div>
        
        <div class="footer">
            <p>Progress Bar HTML & CSS - Dibuat dengan ❤️</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const progressFill = document.getElementById('progress-fill');
            const progressValue = document.getElementById('progress-value');
            const btn10 = document.getElementById('btn-10');
            const btn25 = document.getElementById('btn-25');
            const btn50 = document.getElementById('btn-50');
            const btnReset = document.getElementById('btn-reset');
            
            let progress = 0;
            
            function updateProgress() {
                progressFill.style.width = `${progress}%`;
                progressValue.textContent = `${progress}%`;
            }
            
            btn10.addEventListener('click', function() {
                if (progress < 100) {
                    progress = Math.min(progress + 10, 100);
                    updateProgress();
                }
            });
            
            btn25.addEventListener('click', function() {
                if (progress < 100) {
                    progress = Math.min(progress + 25, 100);
                    updateProgress();
                }
            });
            
            btn50.addEventListener('click', function() {
                if (progress < 100) {
                    progress = Math.min(progress + 50, 100);
                    updateProgress();
                }
            });
            
            btnReset.addEventListener('click', function() {
                progress = 0;
                updateProgress();
            });
            
            // Inisialisasi progress bar
            updateProgress();
        });
    </script>
</body>
</html>
